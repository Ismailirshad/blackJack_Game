<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container-5">
        <h2> BlackJack Game</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-box-container-5">
            <div class="row1">
             <div class="box1" id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>

             </div>
             

             <div class="box2" id="dealer-box">
              <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
             </div>
            </div>
            <div class="row2">
           <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
           <button class="btn btn-secondary" id="blackjack-stand-button">Stand</button>
           <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
            <div class="row3">
                <table class="table table-bordered">
                    <tr>
                        <th>Wins</th>
                        <th>Loses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
